<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Quiz!</title>
        <link rel="stylesheet" type="text/css" href="Assets\style.css" />
    </head>

    <body>

        <div class="container">
            <div id="quiz-container" class="hidden">
                <div id="questions">Questions</div>
                <div id="choices" class="li-btn">
                </div>
            </div>
            <div id="control">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="score-btn" class="score-btn btn"></button>
            </div>

            <div class="hidden" id= "timer-container">
                <div class= "timer-text">
                <div class= "timer-count">90</div>
            </div>
        </div>
        <div id="name-entry" class="hidden">
            <h5 id="score"></h5>
            <label for="nametag">Enter Your Name: </label>
            <input type="text" id= "nametag" name="nametag">
            <input id="submit-btn" type="submit" value="Submit">
        </div>
    </body>
    <script src="script.js"></script>
</html>
